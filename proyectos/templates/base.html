{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Portafolio{% endblock %}</title>

    <!-- Bootstrap 5 desde CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

    <!-- Tu CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Mi Portafolio</a>

            <div class="ms-auto">
                <a href="/" class="btn btn-outline-primary btn-sm me-2">Proyectos</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-4 mb-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer-minimal">
        <div class="container">
            <p>Portfolio  en Django | Desarrollado por Karla Jeria</p>
        </div>
    </footer>

    <!-- Bootstrap JS (opcional para componentes interactivos como dropdowns/modals) -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
